<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create Table elements</h1>
        <div class="section-one">
           <div class="input-box">
            <input type="text" id="name" required autocomplete="off" placeholder="Enter your name">
            <label for="name">Name :</label>
           </div>
           <div class="input-box">
            <input type="text" id="place" required autocomplete="off" placeholder="Enter your place">
            <label for="place">Place :</label>
           </div>
           <div class="input-box">
            <input type="text" id="job" required autocomplete="off" placeholder="Enter your profession">
            <label for="job">Job :</label>
           </div>
           <button class="sub-btn">Submit</button>
        </div>
        <div class="section-two">
            <h2 class="firstText">Add values here...!</h2>
            <table>
                
                <tr class="heading">
                    <td>Srno</td>
                    <td>Name</td>
                    <td>Place</td>
                    <td>Job</td>
                    <td>Add/Delete</td>
                </tr>
                
            </table>
        </div>
    </div>
    




<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
